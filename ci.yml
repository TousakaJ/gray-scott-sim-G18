name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: actions/setup-cmake@v2
      with:
        cmake-version: 3.15

    - name: Build
      run: |
        cmake -B build
        cmake --build build --config Debug

    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure

